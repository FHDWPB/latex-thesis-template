name: Latex CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_latex:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v4
      with:
        root_file: Thesis.tex
    - uses: actions/upload-artifact@v4
      with:
        name: Thesis.pdf
        path: Thesis.pdf
        overwrite: true
